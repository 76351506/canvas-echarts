<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>气温折线图</title>
    <style type="text/css">
        div {
            width: 500px;
            height: 300px;
        }
    </style>
</head>
<body>
    <div id="mycharts"></div>
    <script type="text/javascript" src="js/echarts.min.js"></script>
    <script type="text/javascript">
        var mycharts = document.getElementById("mycharts");
        var oCharts = echarts.init(mycharts);
        var option = {
            title: {
                text: '气温'
            },
            legend: {
                data: ['最高气温','最低气温']
            },
            xAxis: {
                data: ['周一','周二','周三','周四','周五','周六','周日']
            },
            yAxis: {},
            series: [{
                name:'最高气温',
                type:'line',
                data:[11, 11, 15, 13, 12, 13, 10],
                markPoint: {
                    data: [
                        {type: 'max', name: '最大值'},
                        {type: 'min', name: '最小值'}
                    ]
                },
                markLine: {
                    data: [
                        {type: 'average', name: '平均值'}
                    ]
                }
            },
                {
                    name:'最低气温',
                    type:'line',
                    data:[1, -2, 2, 5, 3, 2, 0],
                    markPoint: {
                        data: [
                            {name: '周最低', value: -2, xAxis: 1, yAxis: -1.5}
                        ]
                    },
                    markLine: {
                        data: [
                            {type: 'average', name: '平均值'},
                            [{
                                symbol: 'none',
                                x: '90%',
                                yAxis: 'max'
                            }, {
                                symbol: 'circle',
                                label: {
                                    normal: {
                                        position: 'start',
                                        formatter: '最大值'
                                    }
                                },
                                type: 'max',
                                name: '最高点'
                            }]
                        ]
                    }
                }]
        };
        oCharts.setOption(option);
    </script>
</body>
</html>
