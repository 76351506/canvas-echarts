<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>人口比例饼图</title>
    <style type="text/css">
        div {
            width: 500px;
            height: 300px;
        }
    </style>
</head>
<body>
    <div id="mycharts"></div>
    <script type="text/javascript" src="js/echarts.min.js"></script>
    <script type="text/javascript">
        var mycharts = document.getElementById("mycharts");
        var oCharts = echarts.init(mycharts);
        var option = {
            title: {
                text: '人口比例'
            },
            series: [{
                name: '人口比例',
                type: 'pie',
                data: [
                    {name: "山西", value: "500"},
                    {name: "江西", value: "800"},
                    {name: "河南", value: "1200"},
                    {name: "北京", value: "1500"},
                    {name: "上海", value: "1000"}
                ]
            }]
        };
        oCharts.setOption(option);
    </script>
</body>
</html>
